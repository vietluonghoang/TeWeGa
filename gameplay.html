<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #playboard {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            border: 3px solid transparent;
            border-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            border-image-slice: 1;
            margin: 0 auto; /* Centering the playboard */
        }

        .cell {
            border: 1px solid gray; /* Border of each cell */
            box-sizing: border-box;
        }

        .filled {
            background-color: black; /* Color for filled cells */
        }

        #game-over {
            display: none; /* Hidden initially */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border: 2px solid black;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="playboard"></div>
    <div id="game-over">
        <h2>You lose!</h2>
        <button id="retry-btn">Retry</button>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
